<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>YakYak Timeline</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>YakYak Timeline</h1>

        <div>
            <input type="text" id="authorName" placeholder="Your name">
            <input type="text" id="yakText" placeholder="What's on your mind?" size="50">
            <button id="postYak">Post Yak</button>
        </div>

        <div>
            <input type="text" id="searchTerm" placeholder="Search Yaks">
            <button id="searchButton">Search</button>
        </div>

        <div id="timeline"></div>

        <div>
            <button id="prevPage">Previous</button>
            <button id="nextPage">Next</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
